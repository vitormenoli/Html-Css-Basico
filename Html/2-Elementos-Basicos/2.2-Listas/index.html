<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Elementos Básicos</title>
</head>
<body>
    <p>Lista Ordenada</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <p>Lista não Ordenada</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
