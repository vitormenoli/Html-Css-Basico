<!DOCTYPE html>
<!-- Define o tipo de documento e a versão do HTML usada. No caso, <!DOCTYPE html> indica que estamos utilizando HTML5, a versão mais recente e padrão da linguagem HTML. -->
<html lang="en">
    <!-- A tag <html> é a raiz do documento HTML. O atributo lang="en" especifica o idioma do conteúdo da página, que, neste caso, é inglês (en). -->
<head>
    <!-- A tag <head> contém metadados sobre o documento, como título, links para folhas de estilo, scripts, informações de codificação de caracteres, entre outros. Esses metadados não são exibidos diretamente no navegador, mas são essenciais para a configuração da página. -->
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres para UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a viewport para dispositivos móveis -->
     <!-- Esta tag <meta> configura a viewport, que é a área visível do navegador. A configuração width=device-width ajusta a largura da página para a largura da tela do dispositivo, e initial-scale=1.0 define o nível de zoom inicial. Essa configuração é essencial para tornar a página responsiva, adaptando-se a diferentes tamanhos de tela, especialmente em dispositivos móveis. -->
    <title>Document</title>
    <!-- Define o título da página -->
</head>
<body>
    <!-- Conteúdo visível da página -->
</body>
</html>
